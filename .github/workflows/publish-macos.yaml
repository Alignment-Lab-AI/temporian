name: publish

# TODO: change to either only run on release branch or on tags/releases
on:
  push:
    branches:
      - publish-action

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        # python-version: ["3.8", "3.9", "3.10", "3.11"] TODO: revert
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build packages for all Python versions
        run: poetry build

      - name: Save packages for following jobs
        uses: actions/upload-artifact@v3
        with:
          name: dist-macos-${{ matrix.python-version }}
          path: dist

  test-install-macos:
    needs: [build]
    runs-on: macos-12
    strategy:
      matrix:
        # python-version: ["3.8", "3.9", "3.10", "3.11"] TODO: revert
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dist-macos-${{ matrix.python-version }}
          path: ./dist

      - name: Install from wheel
        run: |
          version="${{ matrix.python-version }}"
          name=${version//./}
          pip install ./dist/temporian-0.1.0-cp$name-cp$name-macosx_12_0_x86_64.whl

      - name: Test import # TODO: use check_install.py
        run: python ./tools/check_install.py
