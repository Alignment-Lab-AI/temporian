name: test_notebooks

on: [push, pull_request]

jobs:
  formatting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-${{ matrix.python-version }}-bazel-cache

      - name: Download cache
        id: download-cache
        uses: actions/cache@v3
        with:
          path: ./examples/tutorials/tmp
          key: ${{ runner.os }}-download-cache

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Execute all notebooks
        run: poetry run ./tools/start_notebook.sh test
