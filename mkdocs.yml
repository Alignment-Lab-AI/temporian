site_name: Temporian
repo_url: https://github.com/google/temporian

# Theme
theme:
  name: "material"
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.indexes
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Navigation bar
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Tutorials: tutorials/
  - Code Reference: reference/ # generated by gen-files + literate-nav

# Plugins
plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
        # Generate the index page from the README.md.
        - docs/gen_index.py
        # Generate the reference pages from the docstrings.
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
    # Configuration to generate the reference pages from the docstrings.
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [temporian]
          import:
            - https://docs.python.org/3/objects.inv
          options:
            # https://mkdocstrings.github.io/python/usage/#globallocal-options
            docstring_style: google
            heading_level: 1
            members_order: source
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_submodules: true
            merge_init_into_class: false
            show_signature: true
            separate_signature: true
            show_signature_annotations: false
            show_if_no_docstring: false # TODO: TBD if we want this enabled
            group_by_category: false

# Customization for Markdown
markdown_extensions:
  - toc:
      permalink: "#" # custom symbol at the end of each headline
  - pymdownx.details # call-outs collapsible
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences # arbitrary nesting of code and content blocks inside each other.
  - pymdownx.snippets: # to embed content from arbitrary files into a document
      check_paths: true
  - pymdownx.tabbed: # add support for tabs using ===
      alternate_style: true
  - pymdownx.superfences: # to render mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

watch:
  - README.md
  - temporian
