name: publish

# TODO: change to either only run on release branch or on tags/releases
on:
  push:
    branches:
      - publish-action

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: gcr.io/tfx-oss-public/manylinux2014-bazel:bazel-5.3.0
    # TODO: create a build_manylinux script that takes a single version to be
    # able to parallelize the builds with `matrix`. Very slow atm.
    # strategy:
    #   matrix:
    #     python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build packages for all Python versions
        run: ./tools/build_manylinux.sh

      - name: Save packages for following jobs
        uses: actions/upload-artifact@v3
        with:
          name: dists-linux
          path: dist

  test-install-linux:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: revert when done testing action
        # python-version: ["3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dists-linux
          path: dist

      - name: Install from wheel
        run: |
          version="${{ matrix.python-version }}"
          name=${version//./}
          pip install dist/temporian-0.1.0-cp$name-cp$name-manylinux_2_17_x86_64.manylinux2014_x86_64.whl

      - name: Test installation
        run: python tools/check_install.py
