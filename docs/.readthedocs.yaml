# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
#
# Poetry usage based on:
#   https://docs.readthedocs.io/en/stable/build-customization.html#install-dependencies-with-poetry

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
    nodejs: "16"
  apt_packages:
    - rsync
  jobs:
    post_checkout:
      # See: https://docs.readthedocs.io/en/stable/build-customization.html#support-git-lfs-large-file-storage
      - wget https://github.com/git-lfs/git-lfs/releases/download/v3.1.4/git-lfs-linux-amd64-v3.1.4.tar.gz
      - tar xvfz git-lfs-linux-amd64-v3.1.4.tar.gz
      # Modify LFS config paths to point where git-lfs binary was downloaded
      - git config filter.lfs.process "`pwd`/git-lfs filter-process"
      - git config filter.lfs.smudge  "`pwd`/git-lfs smudge -- %f"
      - git config filter.lfs.clean "`pwd`/git-lfs clean -- %f"
      # Make LFS available in current repository
      - ./git-lfs install
      # Download content from remote
      - ./git-lfs fetch
      # Make local files to have the real content on them
      - ./git-lfs checkout
      - cp -R docs/saved_tmp docs/src/tutorials/tmp

    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
      - npm install -g @bazel/bazelisk

    post_install:
      - poetry install
      - pip install -r docs/src/tutorials/requirements.txt

    pre_build:
      - tools/run_notebooks.sh

mkdocs:
  configuration: docs/mkdocs.yml
