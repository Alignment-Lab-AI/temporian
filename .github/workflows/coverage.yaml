name: coverage

on: [pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest
    outputs:
      cov: ${{ steps.coverage.outputs.cov }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-3.10-bazel-cache-${{ hashFiles('**/BUILD', '.bazelrc', '.bazelversion', 'WORKSPACE') }}
          restore-keys: ${{ runner.os }}-3.10-bazel-cache-

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run coverage
        id: coverage
        run: |
          poetry run ./tools/coverage.sh
          poetry run coverage json
          content=$(cat ./coverage.json)
          echo "cov=$content" >> $GITHUB_OUTPUT

  coverage-main:
    runs-on: ubuntu-latest
    outputs:
      cov: ${{ steps.coverage.outputs.cov }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-3.10-bazel-cache-${{ hashFiles('**/BUILD', '.bazelrc', '.bazelversion', 'WORKSPACE') }}
          restore-keys: ${{ runner.os }}-3.10-bazel-cache-

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run coverage
        id: coverage
        run: |
          poetry run ./tools/coverage.sh
          poetry run coverage json
          content=$(cat ./coverage.json)
          echo "cov=$content" >> $GITHUB_OUTPUT

  comment:
    runs-on: ubuntu-latest
    needs: [coverage, coverage-main]
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Coverage report

              Main: ${{fromJson(needs.coverage-main.outputs.cov).totals.percent_covered}}
              PR: ${{fromJson(needs.coverage.outputs.cov).totals.percent_covered}}
              `
            })
